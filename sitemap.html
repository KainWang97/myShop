
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komorebi Select - Site Map</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafaf9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
            color: #1c1c1c;
        }
        h1 {
            font-family: 'Noto Serif JP', serif;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: auto;
            max-width: 100%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Site Architecture Map</h1>
    <div class="container">
        <!-- SVG Site Map -->
        <svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#a8a29e" />
                </marker>
            </defs>

            <!-- Styles -->
            <style>
                .node-rect { fill: #fff; stroke: #1c1c1c; stroke-width: 1.5; }
                .node-rect-view { fill: #f5f5f4; stroke: #57534e; stroke-width: 1; stroke-dasharray: 4; }
                .node-rect-overlay { fill: #e7e5e4; stroke: #1c1c1c; stroke-width: 1; }
                .text-title { font-family: 'Noto Serif JP', serif; font-weight: 600; font-size: 14px; fill: #1c1c1c; }
                .text-desc { font-family: 'Inter', sans-serif; font-size: 10px; fill: #57534e; }
                .link { stroke: #a8a29e; stroke-width: 1.5; fill: none; marker-end: url(#arrow); }
                .label-bg { fill: #fafaf9; }
                .group-label { font-family: 'Inter', sans-serif; font-size: 10px; fill: #a8a29e; letter-spacing: 0.1em; text-transform: uppercase;}
            </style>

            <!-- Root / Navbar -->
            <rect x="350" y="20" width="300" height="60" rx="4" class="node-rect" />
            <text x="500" y="45" text-anchor="middle" class="text-title">App Root / Navbar</text>
            <text x="500" y="65" text-anchor="middle" class="text-desc">State Manager (User, Cart, View)</text>

            <!-- Main Views Group -->
            <text x="50" y="130" class="group-label">Main Views (Mutually Exclusive)</text>
            
            <!-- View: Home -->
            <g transform="translate(100, 150)">
                <rect x="0" y="0" width="200" height="180" rx="2" class="node-rect-view" />
                <text x="100" y="25" text-anchor="middle" class="text-title">VIEW: HOME</text>
                
                <!-- Home Components -->
                <rect x="20" y="40" width="160" height="30" class="node-rect" />
                <text x="100" y="60" text-anchor="middle" class="text-desc">Hero Section</text>
                
                <rect x="20" y="80" width="160" height="30" class="node-rect" />
                <text x="100" y="100" text-anchor="middle" class="text-desc">Seasonal Slide (Door Effect)</text>

                <rect x="20" y="120" width="160" height="30" class="node-rect" />
                <text x="100" y="140" text-anchor="middle" class="text-desc">Contact Form</text>
            </g>

            <!-- View: Collection -->
            <g transform="translate(400, 150)">
                <rect x="0" y="0" width="200" height="180" rx="2" class="node-rect-view" />
                <text x="100" y="25" text-anchor="middle" class="text-title">VIEW: COLLECTION</text>

                <rect x="20" y="40" width="160" height="30" class="node-rect" />
                <text x="100" y="60" text-anchor="middle" class="text-desc">Filter Bar (Categories)</text>

                <rect x="20" y="80" width="160" height="70" class="node-rect" />
                <text x="100" y="110" text-anchor="middle" class="text-desc">Product Grid</text>
                <text x="100" y="130" text-anchor="middle" class="text-desc">(Card Animation)</text>
            </g>

            <!-- View: Checkout -->
            <g transform="translate(700, 150)">
                <rect x="0" y="0" width="200" height="180" rx="2" class="node-rect-view" />
                <text x="100" y="25" text-anchor="middle" class="text-title">VIEW: CHECKOUT</text>

                <rect x="20" y="40" width="160" height="30" class="node-rect" />
                <text x="100" y="60" text-anchor="middle" class="text-desc">Step 1: Contact Info</text>

                <rect x="20" y="80" width="160" height="70" class="node-rect" />
                <text x="100" y="110" text-anchor="middle" class="text-desc">Step 2: Payment</text>
                <text x="100" y="130" text-anchor="middle" class="text-desc">Bank Transfer / Store Pickup</text>
            </g>

            <!-- Overlays Group -->
            <text x="50" y="400" class="group-label">Global Overlays (Modals & Drawers)</text>

            <!-- Product Detail -->
            <g transform="translate(100, 420)">
                <rect x="0" y="0" width="200" height="100" rx="4" class="node-rect-overlay" />
                <text x="100" y="30" text-anchor="middle" class="text-title">Product Detail Modal</text>
                <text x="100" y="50" text-anchor="middle" class="text-desc">Full Screen Overlay</text>
                <text x="100" y="70" text-anchor="middle" class="text-desc">Gemini AI Curator / Add to Cart</text>
            </g>

            <!-- Auth Modal -->
            <g transform="translate(400, 420)">
                <rect x="0" y="0" width="200" height="80" rx="4" class="node-rect-overlay" />
                <text x="100" y="30" text-anchor="middle" class="text-title">Auth Modal</text>
                <text x="100" y="55" text-anchor="middle" class="text-desc">Login / Register Forms</text>
            </g>

            <!-- User Dashboard -->
            <g transform="translate(400, 520)">
                <rect x="0" y="0" width="200" height="80" rx="4" class="node-rect-overlay" />
                <text x="100" y="30" text-anchor="middle" class="text-title">User Dashboard</text>
                <text x="100" y="55" text-anchor="middle" class="text-desc">Order History / Profile</text>
            </g>

            <!-- Cart Drawer -->
            <g transform="translate(700, 420)">
                <rect x="0" y="0" width="200" height="100" rx="4" class="node-rect-overlay" />
                <text x="100" y="30" text-anchor="middle" class="text-title">Cart Drawer</text>
                <text x="100" y="50" text-anchor="middle" class="text-desc">Slide-in from Right</text>
                <text x="100" y="70" text-anchor="middle" class="text-desc">Modify Qty / Checkout Btn</text>
            </g>

            <!-- Connections -->
            <!-- Nav to Views -->
            <path d="M500,80 L200,150" class="link" />
            <path d="M500,80 L500,150" class="link" />
            
            <!-- Cart to Checkout -->
            <path d="M800,420 L800,330" class="link" style="stroke-dasharray: 5,5;" />
            <text x="810" y="380" class="text-desc" style="fill:#a8a29e">Proceed to Checkout</text>

            <!-- Auth to Dashboard -->
            <path d="M500,500 L500,520" class="link" />

            <!-- Seasonal/Collection to Product Detail -->
            <path d="M200,330 L200,420" class="link" style="stroke-dasharray: 5,5;" />
            <path d="M500,330 L200,420" class="link" style="stroke-dasharray: 5,5;" />
            <text x="350" y="390" class="text-desc" style="fill:#a8a29e">Click Product</text>

        </svg>
    </div>
</body>
</html>
